<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gesti√≥n de Turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_listarTurnos.js"></script>
    <script type="text/javascript" src="/js/update_turno.js"></script>
    <script type="text/javascript" src="/js/delete_turno.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Lista Turnos
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/get_listarTurnos.html">Listar Turnos</a>
                    <a class="dropdown-item" href="/post_turnos.html">Agregar Turnos</a>

                </div>
            </li>

        </ul>

    </div>
</nav>
<div class="container">


    <div id="div_turnos_table">
        <h1>Turnos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha del Turno</th>
                </tr>
                </thead>
                <tbody id="turnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Paciente Id:</label>
                    <input type="number" class="form-control" placeholder="Introduzca el id del paciente" id="paciente_id">
                </div>
                <div class="form-group">
                    <label >Odontologo Id:</label>
                    <input type="number" class="form-control" placeholder="Introduzca el id del odontologo" id="odontologo_id">
                </div>
                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="Introduzca la fecha del turno" id="fecha">
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
</body>
</html>
